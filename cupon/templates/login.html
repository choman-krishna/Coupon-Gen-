<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Login</title>
</head>
<body>


    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login Form</h2>
            <div class="text-center mb-5 text-dark">Made with love</div>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" method="post" action="/login/">

                

                <div class="text-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
                
                {% csrf_token %}

                <div class="mb-3">
                  <input name="username" type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="User Name">
                    

                </div>
                <div class="mb-3">
                  <input name="password" type="password" class="form-control" id="Password" aria-describedby="emailHelp"
                  placeholder="Password">
                </div>


                {% for message in messages%}
                  <p>{{message}}</p>
                {% endfor%}

                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Register</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                  Don't have an account? <a href="/register/" class="text-dark fw-bold">Sign Up</a>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
</body>
</html>
